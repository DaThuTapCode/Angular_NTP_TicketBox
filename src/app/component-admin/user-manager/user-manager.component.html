<div class="container-fluid justify-content-center bg-dark p-4">
  <div class="row p-5 bg-light rounded shadow-sm">
      <div class="col-md-6 text-dark">
          <form action="">
              <h1 class="text-center text-green mb-4">Chi tiết người dùng</h1>
              <div class="profile-header text-center mb-4">
                  <img class="img-user rounded-circle" src="http://localhost:4200/assets/img/user-img-null.png" alt="">
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group mb-3">
                          <label for="name">Tên</label>
                          <input [(ngModel)]="userDetail.fullname" class="form-control" type="text" name="fullname">
                      </div>
                      <div class="form-group mb-3">
                          <label for="email">Email</label>
                          <input [(ngModel)]="userDetail.email" class="form-control" type="text" name="email">
                      </div>
                      <div class="form-group mb-3">
                          <label for="role">Chức vụ</label>
                          <input [(ngModel)]="userDetail.role.name" class="form-control" type="text" name="role">
                      </div>
                      <button class="btn btn-danger w-100">Cấm người dùng</button>
                  </div>
              </div>
          </form>
      </div>
      <div class="col-md-6">
          <h1 class="text-center text-green mb-4">Danh sách user</h1>
          <div class="table-responsive">
              <table class="table table-hover bg-light text-dark">
                  <thead>
                      <tr class="text-center">
                          <!-- <th>User name</th> -->
                          <th>Họ và tên</th>
                          <th>Email</th>
                          <th>Ảnh</th>
                          <th>Chức vụ</th>
                          <th>Hành động</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let u of userList" (click)="loadDetail(u.username)">
                          <!-- <td>{{u.username}}</td> -->
                          <td>{{u.fullname}}</td>
                          <td>{{u.email}}</td>
                          <td><img class="img-thumbnail" src="{{u.image}}" alt="User Image"></td>
                          <td>{{u.role.name}}</td>
                          <td>
                              <button class="btn btn-sm btn-primary">Edit</button>
                              <button class="btn btn-sm btn-danger">Delete</button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade text-dark" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit User</h5>
              <button type="button" id="close-modal-update" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <!-- Form for editing user -->
          </div>
      </div>
  </div>
</div>

<style>
  .bg-dark {
      background-color: #343a40 !important;
      color: #f8f9fa !important;
  }
  .text-green {
      font-weight: bold;
      color: #72BE42;
  }
  .form-control {
      border: none;
      border-bottom: solid 2px #72BE42;
  }
  .img-user {
      max-width: 40%;
  }
  .table {
      background-color: white;
  }
  .table-hover tbody tr:hover {
      background-color: rgba(0, 0, 0, 0.075);
  }
  .btn {
      margin: 2px;
  }
  .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
  }
  .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
  }
  .btn-sm {
      padding: .25rem .5rem;
      font-size: .875rem;
      line-height: 1.5;
      border-radius: .2rem;
  }
  .img-thumbnail {
      max-width: 50px;
      height: auto;
  }
</style>
